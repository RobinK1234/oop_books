<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta charset="UTF-8">
    <title>Books</title>
    <!--<link rel="stylesheet" type="text/css" href="stylesheet.css"/>-->
</head>
<body>
<header>
</header>
<section id="books-form">
    <div class="container">
        <h1>Add Book</h1>
        <form id="add-book" action="">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author">
            </div>
            <div class="form-group">
                <label for="ISBN">ISBN#</label>
                <input type="text" id="ISBN">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <section id="books-table">
        <div class="container">
            <table id="book-list" class="table-group">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th> </th>
                </tr>
                <tr>
                    <td class="collection-item">Tõde ja õigus</td>
                    <td>A.H.Tammsaare</td>
                    <td>123789</td>
                    <td><a href="#" class="secondary-content">X</a></td>
                </tr>
                <tr>
                    <td class="collection-item">Naksitrallid</td>
                    <td>Eno Raud</td>
                    <td>123788</td>
                    <td><a href="#" class="secondary-content">X</a></td>
                </tr>
            </table>
            <a href="#" id="delete-tasks" class="btn">Delete All</a>
        </div>
    </section>

</section>

</body>
</html>
